<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div id = "display">0</div>
        <div id = "buttons">
            <div class="left">
                <div class="top-top">
                    <button style="width:126px;border-radius: 25px;">AC</button>
                    <button>+/-</button>    
                </div>
                <div id = "numbers">
                    <div class = "top">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="middle">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>    
                    </div>
                    <div class="bottom">
                        <button class = "one">1</button>
                        <button>2</button>
                        <button>3</button>    
                    </div>
                    <div class="zero-decimal">
                        <button style="width:126px;border-radius: 25px;">0</button> 
                        <button>.</button>    
                    </div>
                </div>
    
            </div>
            <div id = "operators" class = "right">
                <button>&#247;</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>    
            </div>
        </div>
    </body>
</html>
