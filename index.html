<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div id = "display">1,000,000</div>
        <div id = "buttons">
            <button>AC</button>
            <div id = "operators">
                <button>&#247;</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>    
            </div>
            <div id = "numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>    
            </div>
            <button>.</button>


        </div>
    </body>
</html>
