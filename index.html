<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div id = "display">0</div>
        <div id = "buttons">
            <div class="left">
                <div class="top-top">
                    <button  class = "AC" style="width:126px;border-radius: 25px;">AC</button>
                    <button class = "negative">+/-</button>    
                </div>
                <div id = "numbers">
                    <div class = "top">
                        <button class = "seven">7</button>
                        <button class = "eight">8</button>
                        <button class = "nine">9</button>
                    </div>
                    <div class="middle">
                        <button class = "four">4</button>
                        <button class = "five">5</button>
                        <button class = "six">6</button>    
                    </div>
                    <div class="bottom">
                        <button class = "one">1</button>
                        <button class = "two">2</button>
                        <button class = "three">3</button>    
                    </div>
                    <div class="zero-decimal">
                        <button  class = "zero" style="width:126px;border-radius: 25px;">0</button> 
                        <button class = "decimal">.</button>    
                    </div>
                </div>
    
            </div>
            <div id = "operators" class = "right">
                <button class = "divide">&#247;</button>
                <button class = "multiply">x</button>
                <button class = "subtract">-</button>
                <button class = "add">+</button>
                <button class = "equals">=</button>    
            </div>
        </div>
    </body>
</html>
